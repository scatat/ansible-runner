name: Build and Push Ansible Execution Environment

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Ansible Builder
        run: pip install ansible-builder>=3.0.0

      - name: Build Execution Environment
        run: |
          ansible-builder build --container-runtime docker -t ansible-runner:latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and Push to GitHub Container Registry
        run: |
          # Tag the local image with the ghcr.io URL
          docker tag ansible-runner:latest ghcr.io/${{ github.repository_owner }}/ansible-runner:latest
          
          # Push to registry
          docker push ghcr.io/${{ github.repository_owner }}/ansible-runner:latest